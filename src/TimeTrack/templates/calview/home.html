{% extends 'base.html' %}


{% block title %}Calendar{% endblock %}

{% block head %}
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2 class="mb-4">Calendar</h2>
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Calendar View</h5>
          </div>
          <div class="card-body"
               hx-get="{% url 'calview:hx_weekly_calendar_data' %}"
               hx-trigger="load"
               hx-swap="outerHTML">
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
