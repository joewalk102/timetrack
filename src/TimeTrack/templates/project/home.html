{% extends 'base.html' %}
{% block title %}Projects{% endblock %}

{% block head %}
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Projects</h2>
          <button class="btn btn-success"
                  hx-get="{% url 'project:hx_new_project' %}"
                  hx-target="#project-list-container"
                  hx-swap="afterbegin">
            Add New
          </button>
        </div>
        <div id="project-form-container" class="mb-3"></div>
        <div class="list-group" id="project-list-container">
          {% for project in projects %}
            <div hx-get="{% url 'project:hx_list_item' project.id %}"
                 hx-swap="outerHTML"
                 hx-trigger="load"
                 id="status-{{ project.id }}">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
