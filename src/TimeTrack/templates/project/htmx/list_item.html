<div class="list-group-item" id="project-{{ project.id }}">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-1">
        <a style="text-decoration: none" href="{% url 'project:project_detail' project.id %}">
          {{ project.name }}
        </a>
      </h5>
      <small class="text-muted">Status: {% if project.is_active %}<span class="badge bg-success">Active</span>{% else %}
        <span class="badge bg-secondary">Inactive</span>{% endif %}</small><br>
      <small class="text-muted">Last Started: {{ project.last_started_at }}</small>
    </div>
    <div class="btn-group" role="group">
      <button
              hx-get="{% url 'project:hx_list_item' project.id %}?action=start"
              hx-swap="outerHTML"
              hx-trigger="click"
              hx-target="#project-{{ project.id }}"
              class="btn btn-success btn-sm"
              {% if project.is_active %}disabled{% endif %}>
        Start
      </button>
      <button
              hx-get="{% url 'project:hx_list_item' project.id %}?action=stop"
              hx-swap="outerHTML"
              hx-trigger="click"
              hx-target="#project-{{ project.id }}"
              class="btn btn-danger btn-sm"
              {% if not project.is_active %}disabled{% endif %}>
        Stop
      </button>
    </div>
  </div>
</div>
