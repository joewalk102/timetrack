{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1 class="mb-4">User Settings</h1>

        <!-- Settings Form -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Preferences</h5>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'authentication:update_settings' %}">
              {% csrf_token %}

              <!-- Timezone Setting -->
              <div class="mb-3">
                <label for="timezone" class="form-label">Timezone</label>
                <select class="form-select" id="timezone" name="timezone" required>
                  {% for tz in timezones %}
                    <option value="{{ tz }}" {% if user.timezone == tz %}selected{% endif %}>
                      {{ tz }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <!-- Dark Mode Toggle -->
              <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dark_mode" name="dark_mode"
                       {% if user.dark_mode %}checked{% endif %}>
                <label class="form-check-label" for="dark_mode">
                  Enable Dark Mode
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>

        <!-- Password Change Section -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Security</h5>
          </div>
          <div class="card-body">
            <p class="text-muted mb-3">Change your password to keep your account secure.</p>
            <a href="{% url 'authentication:password_change' %}" class="btn btn-warning">Change Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
